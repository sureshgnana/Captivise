{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-12 col-md-5">
                <h2 class="mb-5">Reset Password</h2>
                <form method="post">
                    {% csrf_token %}
                    {% include 'form_fields.html' %}
                <div class="py-4">
                <button type="submit" class="btn btn-block">Send Password Reset Email</button>
                </div>		
                </form>				
            </div>		
        </div>
    </div>    
{% endblock content %}
{% block extra_js %}
<script>
    $( document ).ready(function() {
        $( "input" ).addClass( "form-control" );
    });
</script>
{% endblock %}
